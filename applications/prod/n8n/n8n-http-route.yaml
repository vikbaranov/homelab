apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: n8n
  namespace: homelab
spec:
  parentRefs:
    - name: external
      namespace: envoy-gateway-system
    - name: internal
      namespace: envoy-gateway-system
  hostnames:
    - n8n.${cluster_subdomain}
  rules:
    - backendRefs:
        - name: n8n
          port: 80
