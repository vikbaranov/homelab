---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager-secrets
  labels:
    app.kubernetes.io/name: vaultwarden-secrets
    app.kubernetes.io/instance: infra-telegram-token
    app.kubernetes.io/managed-by: kustomize
spec:
  refreshInterval: 1h
  secretStoreRef:
      name: vaultwarden
      kind: ClusterSecretStore
  target:
    name: telegram-token
  data:
    - secretKey: telegram-token
      remoteRef:
        key: REDACTED
        property: telegram-token
