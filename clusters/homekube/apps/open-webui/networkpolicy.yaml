---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: open-webui
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: open-webui
  egress:
    - toFQDNs:
        - matchName: registry.ollama.ai
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
