apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../apps/bundles/dev-flex
  - cert-manager
  - cloudnative-pg
  - istio
  - n8n
  - podinfo
  - victoria-metrics
patches:
  - path: cert-manager/helm-release.yaml
    target:
      kind: HelmRelease
      name: cert-manager
  - path: istio/helm-release.yaml
    target:
      kind: HelmRelease
      name: istiod
  - path: n8n/n8n-values.yaml
    target:
      kind: HelmRelease
      name: n8n
  - path: podinfo/podinfo-values.yaml
    target:
      kind: HelmRelease
      name: podinfo
  - path: victoria-metrics/helm-release.yaml
    target:
      kind: HelmRelease
      name: vmks
