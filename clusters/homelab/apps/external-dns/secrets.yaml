---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-dns-secrets
  labels:
    app.kubernetes.io/name: vaultwarden-secrets
    app.kubernetes.io/instance: infra-cloudflare-api-token
    app.kubernetes.io/managed-by: kustomize
spec:
  refreshInterval: 1h
  secretStoreRef:
      name: vaultwarden
      kind: ClusterSecretStore
  target:
    name: cloudflare-api-token
  data:
    - secretKey: cloudflare-api-token
      remoteRef:
        key: REDACTED
        property: cloudflare-api-token
    - secretKey: email
      remoteRef:
        key: REDACTED
        property: email
